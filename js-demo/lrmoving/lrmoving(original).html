<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            border: 1px solid;
            width: 200px;
            margin: 0;
            padding: 0;
            list-style: none;
            height: 200px;
            display: inline-block;
            vertical-align: middle;
        }

        .btngroup {
            display: inline-block;
            width: 100px;
        }

        .btngroup button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>

    <ul class="color-left">
        <li> <input type="checkbox" name="colors" id="red"><label for="red">red</label> </li>
        <li> <input type="checkbox" name="colors" id="teal"><label for="teal">teal</label> </li>
        <li> <input type="checkbox" name="colors" id="purple"><label for="purple">purple</label> </li>
        <li> <input type="checkbox" name="colors" id="tomato"><label for="tomato">tomato</label> </li>
        <li> <input type="checkbox" name="colors" id="skyblue"><label for="skyblue">skyblue</label> </li>
    </ul>
    <div class="btngroup">
        <button class="right">to right</button>
        <button class="left">to left</button>
    </div>
    <ul class="color-right"></ul>

    <script>
        let listL = document.querySelector(".color-left");
        let listR = document.querySelector(".color-right");
        let btnRight = document.querySelector(".right");
        let btnLeft = document.querySelector(".left");


        listL.onclick = (e) => {
            let listl = document.querySelectorAll(".color-left input:checked");

            if (e.target.nodeName === "INPUT") {
                // console.log(checkedItem);
                btnRight.onclick = () => {

                    listl.forEach((el) => {
                        // console.log(el.parentElement);
                        listR.appendChild(el.parentElement);
                    })

                    let listr = document.querySelectorAll(".color-right input:checked");
                    listr.forEach((el) => {
                        el.checked = false;
                    })           
                }
            }
        }

        listR.onclick = (e) => {
            let listr = document.querySelectorAll(".color-right input:checked");

            if (e.target.nodeName === "INPUT") {
                // console.log(checkedItem);
                btnLeft.onclick = () => {

                    listr.forEach((el) => {
                        // console.log(el.parentElement);
                        listL.appendChild(el.parentElement);
                    })

                    let listl = document.querySelectorAll(".color-left input:checked");
                    listl.forEach((el) => {
                        el.checked = false;
                    })           
                }
            }
        }





    </script>



</body>

</html>
