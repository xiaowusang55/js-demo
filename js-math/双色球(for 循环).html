<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;
        for(var i = 1; i <= 7; i++) {
            var ball = parseInt(Math.random() * 10);
            console.log(ball);
            var num = prompt("enter number  " + i );
            
            ball == num ? count++ : "";
        }
        count != 0 ? console.log("biggo:" + count + "bonus:" + Math.pow(10, count)) : console.log("next time");


    </script>
</body>
</html>
