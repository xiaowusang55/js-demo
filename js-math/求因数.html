<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i < 100000; i++) {
            var sum = 0;
            for(var j = 1; j < i; j++) {
                i % j == 0 ? sum += j : "";
            }
            i == sum ? console.log("完美数:" + i) : "";
        }
        
    </script>
</body>
</html>
