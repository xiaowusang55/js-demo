<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        for (var i = 1; i < 10; i++) {
            var sum = "";
            for (var j = 1; j <= i; j++) {
                // num = (i + "*" + j + "=" + (i * j) + "");
                var num = `${i} * ${j} = ${ i * j }\t`;
                sum += num;
            }
            console.log(sum);
        }
    </script>

</body>

</html>
