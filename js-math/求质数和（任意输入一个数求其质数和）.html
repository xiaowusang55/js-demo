<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Please enter a number:")
        var sum = 0;
        for (var i = 2; i <= num; i++) {
            var count = 0;
            for (var j = 2; j < i; j++) {
                i % j == 0 ? count++ : "";
            }
            count == 0 ? sum += j : "";
        }
        console.log(sum);
        
    </script>
</body>
</html>
